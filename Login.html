<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoDrive - Login</title>
  <link rel="stylesheet" href="./dist/output.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    .font-audiowide {
      font-family: "Audiowide", cursive;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body class="min-h-screen overflow-x-hidden bg-white">
  <div class="flex flex-col min-h-screen lg:flex-row">
    <!-- Left Section -->
    <div
      class="relative flex-col items-center justify-center hidden p-12 overflow-hidden text-white lg:flex lg:w-1/2 bg-gradient-to-br from-blue-600 to-blue-700"
    >
      <div class="absolute w-20 h-20 border-2 rounded-full top-10 left-10 border-white/20"></div>
      <div class="absolute w-16 h-16 border-2 rounded-full top-20 right-20 border-yellow-400/30"></div>
      <div class="absolute w-12 h-12 rounded-full bottom-20 left-20 bg-yellow-400/20"></div>
      <div class="absolute w-8 h-8 rounded-full bottom-40 right-32 bg-white/10"></div>

      <div class="z-10 max-w-lg text-center">
        <img src="dist/images/logo.png" alt="EcoDrive Logo" class="mx-auto mb-8 xl:w-5xl" />
        <h1 class="mb-6 font-bold xl:text-5xl lg:text-3xl">
          Build Your Future With EcoDrive
        </h1>
        <p class="text-xl opacity-90">
          Join the electric mobility revolution with cutting-edge solutions and sustainable transportation technology.
        </p>
      </div>
    </div>

    <!-- Right Section -->
    <div class="flex flex-col w-full lg:w-1/2">
      <!-- Mobile Header -->
      <div class="flex flex-col items-center justify-center text-center text-white h-25 bg-gradient-to-br from-blue-600 to-blue-700 lg:hidden">
        <img src="dist/images/logo.png" alt="EcoDrive" class="mb-2 w-75" />
        
        </div>
        <div class="mt-4 font-bold leading-tight text-center text-black lg:hidden">
            <h1 class="mb-2 text-3xl">Welcome!</h1>
        <p class=" text-md opacity-90">Login to your account</p>

        </div>
        

      <!-- Form -->
      <div class="flex items-center justify-center flex-1 p-8 bg-white lg:p-12 lg:bg-gray-50">
        <div class="w-full max-w-md animate-fadeIn">
          <button
            class="items-center hidden mb-8 text-2xl text-gray-600 lg:flex lg:text-xl hover:text-gray-900"
            onclick="history.back()"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Go back
          </button>

          <div class="hidden mb-8 lg:block">
            <h2 class="mb-2 text-3xl font-bold text-gray-900 ">Welcome!</h2>
            <p class="text-gray-600">Please login to your account.</p>
          </div>

          <!-- Login Form -->
          <form onsubmit="handleLogin(event)">
            <div class="mb-6">
              <label for="phone" class="block mb-2 text-sm font-semibold text-gray-700">Phone Number</label>
              <input
                type="text"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                pattern="[0-9]{11}"
                minlength="11"
                maxlength="11"
                required
                class="w-full px-4 py-3.5 border-2 text-black border-gray-300 rounded-xl text-base focus:outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition-all duration-300"
              />
            </div>

            <div class="mb-4">
              <label for="password" class="block mb-2 text-sm font-semibold text-gray-700">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                minlength="8"
                maxlength="20"
                required
                class="text-black w-full px-4 py-3.5 border-2 border-gray-300 rounded-xl text-base focus:outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition-all duration-300"
              />
            </div>

            <div class="mb-6 text-right">
              <a href="#forgot" class="text-sm font-medium text-blue-600 transition-colors hover:text-blue-700 hover:underline">
                Forgot Password?
              </a>
            </div>

            <button
              type="submit"
              class="w-full px-4 py-3.5 bg-blue-600 hover:bg-blue-700 text-white rounded-xl text-base font-semibold shadow-md hover:shadow-lg active:scale-[0.98] transition-all duration-200"
            >
              Login
            </button>

            <p id="loginMessage" class="hidden mt-4 font-medium text-center text-red-600"></p>
          </form>

          <div class="mt-12 text-center text-gray-600">
            <span class="text-sm md:text-base">Don't have an account? </span>
            <a href="signup.html" class="text-sm font-semibold text-blue-600 md:text-base hover:text-blue-700 hover:underline">
              Sign up
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("loginMessage");

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser) {
        message.textContent = "No account found. Please sign up first.";
        message.classList.remove("hidden");
        return;
      }

      if (phone === storedUser.phone && password === storedUser.password) {
        // Save session info
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("loggedInUser", JSON.stringify(storedUser));

        message.classList.add("hidden");

        // Simulate loading before redirect
        setTimeout(() => {
          location.href = "Homepage.html";
        }, 2000);
      } else {
        message.textContent = "Incorrect phone number or password.";
        message.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
